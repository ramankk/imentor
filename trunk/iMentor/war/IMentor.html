<!doctype html>

<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->

<!-- differences in layout.                        -->

<html>
<head></head>
  <body>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link type="text/css" rel="stylesheet" href="IMentor.css">
    <link type="text/css" rel="stylesheet" href="SubjectsSuggestWidget.css">
    <link type="text/css" rel="stylesheet" href="ToMeWidget.css">
    <title>iMentor</title>
    

    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <script id="test" type="text/javascript" language="javascript" src="imentor/imentor.nocache.js"></script> 
	<div id="fb-root"></div>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId : '139577986094709',
				status : true,
				cookie : true,
				xfbml : true,
			});

			FB.getLoginStatus(function(response) {
				if (response.status == 'connected') {
					var userId = response.session.uid;
					FB.api(
					{
						method : 'fql.query',
						query : 'SELECT name,sex,email FROM user WHERE uid='
								+ userId
					},
					function(response) {
						document.getElementById("name").innerHTML = response[0].name;
						document
								.getElementById("email").innerHTML = response[0].email;
						showIMentorApp();
					});
				} else {
					alert('not login');
				}
			});
		};
	</script>  
    <div class="main">
    	<div id="test"></div>
		<div class="top">
			<div id="head" class="menu"></div>
		</div>
		<div class="bar">
			<b id="name"></b><b id="email"></b>
		</div>
		<div class="middle" id="middle" width="100%"></div>
		<div class="bottom">
		</div>
	</div>
	</body>
</html>
